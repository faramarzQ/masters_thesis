apiVersion: batch/v1
kind: CronJob
metadata:
  name: silencer-scaler
spec:
  schedule: "*/10 * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: silencer-scaler
        spec:
          nodeSelector:
            minikube.k8s.io/primary: "true"
          containers:
          - name: resource-manager
            image: resource_manager:0.436
            command: ["make", "run-silencer-scaler-bin"]
            env:
              - name: LOG_TO_CONSOLE
                value: "false"
              - name: LOG_FILE_DIR
                value: "/app/storage/logs.log"
              - name: WARM_POD_DURATION_MINUTES
                value: "1"
              - name: IDLE_NODE_DURATION_MINUTES
                value: "10"
            volumeMounts:
              - mountPath: "/app/storage"
                name: resource-manager-volume
          volumes:
            - name: resource-manager-volume
              hostPath:
                path: /pod_volumes/resource_manager
                type: Directory
          restartPolicy: Never